<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="main-container">
      <div class="summary-component">
        <div class="bg-img"></div>
        <div class="header">
          <span>Order Summary</span>
        </div>
        <div class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="plan-component">
          <div class="plan-img">
            <img src="images\icon-music.svg" alt="music" />
          </div>
          <div class="subscription">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a class="change" href="#"> Change </a>
        </div>
        <a href="#" class="proceed"> Proceed to Payment </a>
        <a href="#" class="cancel"> Cancel Order </a>
      </div>
    </div>
    <div class="attribution">
      <div class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://muthusubramanian1008.github.io/Muthu-Personal-site/">Muthu Subramanian M</a>.
      </div>
    </div>


  </body>
</html>
